<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section>
      <img srcset="/images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
      sizes="(max-width: 600px) 686px, 300px"
      src="./images/mage-product-desktop.jpg" alt="">
      <div class="product-content"> 
        <span class="category">PERFUME</span> 
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="selling-price">$149.99</span>
          <span class="last-price">$169.99</span>
        </div>
        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Esther Namaganda.</a>
  </div>
</body>
</html>
